<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row" id="header">
        <div class="col col-xl-2" id="col1">
          <h2 class="logo">Logo</h2>
        </div>
        <div class="col col-xl-10" id="col2">
          <div class="navigation">
            <a href="http://127.0.0.1:8000/home/">Home</a>
            <a href="#">About</a>
            <div class="dropdown">
              <a class="dropdown-trigger" onmouseover="showDropdown()" onmouseout="hideDropdown()">
                All Blogs
              </a>
              <div class="dropdown-menu" onmouseover="showDropdown()" onmouseout="hideDropdown()">
                <a href="http://127.0.0.1:8000/sports/">Sports</a>
                <a href="http://127.0.0.1:8000/cooking/">Cooking</a>
                <a href="http://127.0.0.1:8000/technology/">Technology</a>
                <a href="http://127.0.0.1:8000/lifestyle/">Lifestyle</a>
              </div>
            </div>
            <a id="login-btn" href="http://127.0.0.1:8000/login/">Login</a>
          </div>
        </div>
      </div>
<!-- --------------------------------------Content Section----------------------------------------------->
      <div class="row" id="body">
        <div class="col-xl-9" id="left-panel">
          {% block category %}
          {% endblock %}
        </div>

        <div class="col-xl-3">
          <div class="row right-sidebar" >
            <button>Recent</button>
            <button>Turial</button>
            <button>Elementor</button>
          </div>
          <div class="row">
            <div class="col">asda</div>
            <div class="col">asdad</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
