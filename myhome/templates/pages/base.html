<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row" id="header">
        <div class="col col-xl-2" id="col1">
          <img id="logo" src="{% static 'images/logo.jpg' %}"></img>
        </div>
        <div class="col col-xl-10" id="col2">
          <div class="navigation">
            <a href="http://127.0.0.1:8000/">Home</a>
            <a href="#">About</a>
            <div class="dropdown">
              <a class="dropdown-trigger" onmouseover="showDropdown()" onmouseout="hideDropdown()">
                All Blogs
              </a>
              <div class="dropdown-menu" onmouseover="showDropdown()" onmouseout="hideDropdown()">
                <a href="http://127.0.0.1:8000/business/">Business</a>
                <a href="http://127.0.0.1:8000/entertainment/">Entertainment</a>
                <a href="http://127.0.0.1:8000/health/">Health</a>
                <a href="http://127.0.0.1:8000/science/">Science</a>
                <a href="http://127.0.0.1:8000/sports/">Sports</a>
                <a href="http://127.0.0.1:8000/technology/">Technology</a>
              </div>
            </div>
            {% if user.is_authenticated %}
                <p>{{user.username}}</p>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
              <a id="login-btn" href="http://127.0.0.1:8000/login/">Login</a>
            {% endif %}

          </div>
        </div>
      </div>
<!-- --------------------------------------Content Section----------------------------------------------->
      <div class="row" id="body">
        <div class="col-xl-9" id='left-panel'>
          {% block category %}
          {% endblock %}
        </div>
        <div class="col-xl-3">

          {% block sidebar %} 
          {% endblock %}
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
